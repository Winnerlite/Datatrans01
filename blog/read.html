        .prose p { margin-bottom: 1.25rem; line-height: 1.8; color: #cbd5e1; }

        .prose i, .prose em { color: #94a3b8; }

<body class="bg-slate-950 text-slate-300 font-sans antialiased min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur fixed w-full top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-sm font-medium text-slate-400 hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Blog
            </a>
            <a href="/" class="text-[#1acd81] font-bold text-lg">Intercity<span class="text-white">.Prices</span></a>
        </div>
    </nav>

    <article class="max-w-3xl mx-auto px-4 pt-28 pb-12">
        <header class="mb-10 text-center">
            <div id="postDate" class="inline-block px-3 py-1 bg-[#1acd81]/10 text-[#1acd81] rounded-full text-xs font-semibold mb-4 border border-[#1acd81]/20">
                Loading...
            </div>
            <h1 id="postTitle" class="text-3xl md:text-5xl font-bold text-white mb-6 leading-tight">
                Loading Article...
            </h1>
            <div class="rounded-2xl overflow-hidden border border-slate-800 shadow-2xl">
                <img id="postImage" src="" class="w-full h-64 md:h-96 object-cover hidden">
            </div>
        </header>

        <div id="postContent" class="prose text-lg max-w-none">
            <div class="flex justify-center py-10">
                <div class="w-2 h-2 bg-[#1acd81] rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-[#1acd81] rounded-full animate-bounce mx-2" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-[#1acd81] rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </article>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('post');

            if (!slug) {
                window.location.href = 'index.html'; 
                return;
            }

            try {
                // Fetch the JSON
                const response = await fetch('/post.json');
                // ✅ Better Error Checking
                if (!response.ok) {
                    throw new Error(`Failed to find post.json (Status: ${response.status})`);
                }

                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    // 1. Update Visual Content
                    document.getElementById('postDate').textContent = post.date;
                    document.getElementById('postTitle').textContent = post.title;
                    const img = document.getElementById('postImage');
                    img.src = post.image;
                    img.classList.remove('hidden');
                    document.getElementById('postContent').innerHTML = post.content;

                    // 2. ✅ Update SEO Meta Tags Dynamically
                    document.title = `${post.title} | Intercity Prices`;
                    
                    // Helper to update meta tags
                    const setMeta = (name, content) => {
                        const element = document.querySelector(`meta[name="${name}"]`) || document.querySelector(`meta[property="${name}"]`);
                        if (element) element.setAttribute('content', content);
                    };

                    setMeta('description', post.excerpt);
                    setMeta('og:title', post.title);
                    setMeta('og:description', post.excerpt);
                    setMeta('og:image', post.image);
                    setMeta('og:url', window.location.href);
                    setMeta('twitter:title', post.title);
                    setMeta('twitter:description', post.excerpt);
                    setMeta('twitter:image', post.image);

                } else {
                    throw new Error("Article slug not found in JSON");
                }
            } catch (error) {
                console.error(error);
                // ✅ Visible Error Message for Debugging
                document.getElementById('postContent').innerHTML = `
                    <div class="text-center py-10 bg-slate-900 rounded-xl border border-red-900/30">
                        <h2 class="text-xl text-red-400 font-bold mb-2">Error Loading Article</h2>
                        <p class="text-slate-400 mb-4">${error.message}</p>
                        <p class="text-xs text-slate-500 font-mono bg-black/30 p-2 rounded inline-block">Check console for details</p>
                        <div class="mt-6">
                            <a href="index.html" class="text-[#1acd81] hover:underline">Return to Blog Home</a>
                        </div>
                    </div>
                `;
            }
        }

        loadPost();
    </script>
</body>
